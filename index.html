---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <table border="0">
          <tr>
            <td>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.image }}"></a>
              </td>
              <td>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y %H:%m" }}</span>
        <hr id="line">
        <div class="content">
          {{ post.excerpt }}
          </div>
          </td>
          </tr>
        </table>
      </li>
    {% endfor %}
  </ul>
</div>
