---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <br>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y %H:%m" }}</span>
        <hr id="line">
        <div class="content">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.image }}" height="180" align="left"></a>
          {{ post.excerpt }}
          </div>
		<br>
      </li>
    {% endfor %}
  </ul>
</div>
