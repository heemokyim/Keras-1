<header class="header">
	<div class="header-container">
		<div class="nav">
			{% if page.path == "index.html" %}
			<span class="title">
				<li>
					<a href="{{ "/index.html" | prepend: site.baseurl }}">글</a>
				</li>
			</span>			
			{% else %}
				<li>
					<a href="{{ "/index.html" | prepend: site.baseurl }}">글</a>
				</li>			
			{% endif %}
			{% if page.path == "lecture.html" %}
			<span class="title">
				<li>
					<a href="{{ "/lecture.html" | prepend: site.baseurl }}">강좌</a>
				</li>
			</span>			
			{% else %}
				<li>
					<a href="{{ "/lecture.html" | prepend: site.baseurl }}">강좌</a>
				</li>			
			{% endif %}
			{% if page.path == "about.html" %}
			<span class="title">
				<li>
					<a href="{{ "/about.html" | prepend: site.baseurl }}">소개</a>
				</li>
			</span>			
			{% else %}
				<li>
					<a href="{{ "/about" | prepend: site.baseurl }}">소개</a>
				</li>			
			{% endif %}			
		</div>
		<div class="description"> {{ site.motto }} </div>		
		<ul class="social-links">
			<li>
				<a href="https://github.com/{{ site.github_username }}" title="Github">
					<img width="19px" height="19px" src="{{ "/images/github.png" | prepend: site.baseurl }}"/>
				</a>
			</li>
			<li>
				<a href="/feed.xml" title="RSS">
					<img width="19px" height="19px" src="{{ "/images/rss.png" | prepend: site.baseurl }}"/> 
				</a>
			</li>
			<li>
				<a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter">
					<img width="19px" height="19px" src="{{ "/images/twitter.png" | prepend: site.baseurl }}"/>
				</a>
			</li>
		</ul>		
	</div>
</header>
